<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1441c5ffa6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Create a Blog</title>
    
</head>

<body>


    <nav>
        <img src="./images/logo.png" alt="">
    </nav>

    <div class="container">
        <header class="header">Create an event / Webinar</header>

        <div class="drag-drop">
            <div class="icon">
                <i class="fa-solid fa-cloud-arrow-up"></i>
                <header>
                    Drag & Drop to upload
                </header>
                <h3>
                    Photo Or Video
                </h3>
                <span>or</span>

                <button onclick="document.getElementById('myInput').click()">Browse File</button>
                <input type="file" accept="Video/images" id="myInput" style="display:none">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group first">
                    <label class="hading" for="event-name"> Event Name : </label>
                    <input type="text" required class="form-control" placeholder="Event name" id="my-text">
                    <p id="result"></p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group first">
                    <label class="hading" for="time-zone"> Time Zone : </label>

                    <div class="inputWithIcon">

                        <input type="text" required class="form-control"
                            placeholder="chennai, Kolkata, Mumbai, New Delhi" id="time-zone">
                        <i class="fa-solid fa-caret-down"></i>

                    </div>
                </div>
            </div>
        </div>

        

        <div class="row">
            <div class="col-md-6">
                <div class="form-group first">
                    <label class="hading" for="start-date">Subject :</label>
                    <input type="text" required class="form-control" placeholder="Math / English" id="">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group first">
                    <label class="hading" for="start-time">Tag :</label>
                    <input type="text" required class="form-control" placeholder="#english" id="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group first">
                    <label class="hading" for="time-zone"> Description : </label>
                    <textarea class="description" name="" id="" cols="100" rows="3"
                        placeholder="Ex: topic, schedule etc "></textarea>

                </div>
            </div>
        </div>
        <div class="submit-btn">
            <button class="btn1">Submit</button>
        </div>



        <script src="script.js"></script>

</body>

</html>
