<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body>




    <div class="wrapper">
        <nav class="logo">
            <img src="../images/logo.png" alt="">
        </nav>
        <header>Upload your File </header>
        <form action="#">
            <input class="file-input" type="file" name="file" hidden>
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Browse File to Upload</p>
        </form>

        <div class="rows">
            <div class="form-group-first">
                <label class="hading" for="start-date">Subject :</label>
                <input type="text" required class="form-control" placeholder="Math / English" id="">
            </div>

            <div class="form-group-first">
                <label class="hading" for="start-time">Tag :</label>
                <input type="text" required class="form-control" placeholder="#english" id="">
            </div>

        </div>

        <section class="progress-area"></section>
        <section class="uploaded-area"></section>

        <div class="submit-btn">
            <a href="">
                <button class="btn1">Submit</button>
            </a>

        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
