<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1441c5ffa6.js" crossorigin="anonymous"></script>

    <title>CareerGuidanceBuddy</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <nav class="navbar">

        <div class="navbar-left">
            <a href="index.html" class="logo">
                <img src="./images/logo.png" alt="">

            </a>
            <a href="search.html">
                <div class="search-box">
                    <img src="/images/search.png" alt="">
                    <input type="text" placeholder="Search Student">

                </div>
            </a>


        </div>


        <div class="navbar-center">
            <ul>
                <li>
                    <a href="index.html" class="active-link">
                        <img src="images/home.png" alt="">
                        <span>
                            Home
                        </span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="images/network.png" alt="">
                        <span>
                            My net
                        </span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="images/notification.png" alt="">
                        <span>
                            Notification
                        </span>
                    </a>
                </li>
                <li>

                    <a href="#" onclick="toggleMenus()">
                        <img src="images/message.png" alt="">
                        <span>
                            Message
                        </span>
                    </a>


                </li>
            </ul>
        </div>

        <div class="navbar-right">
            <div class="online">
                <img src="images/user-1.png" alt="" class="nav-profile-img" onclick="toggleMenu()">
            </div>
            <!-- --------profile-dropdown menu------- -->
            <div class="profile-menu-wrap" id="profileMenu">
                <div class="profile-menu">
                    <div class="user-info">
                        <img src="images/user-1.png" alt="">
                        <div>
                            <h3>
                                Jack John
                            </h3>
                            <a href="profile.html">
                                See Your Profile
                            </a>
                        </div>
                    </div>
                    <hr>
                    <a href="" class="profile-menu-link">
                        <img src="images/feedback.png" alt="">
                        <p>Give Feedback</p>
                        <span>></span>
                    </a>
                    <a href="" class="profile-menu-link">
                        <img src="images/setting.png" alt="">
                        <p>Setting & Privacy</p>
                        <span>></span>
                    </a>
                    <a href="" class="profile-menu-link">
                        <img src="images/help.png" alt="">
                        <p>Help & Support</p>
                        <span>></span>
                    </a>
                    <a href="" class="profile-menu-link">
                        <img src="images/display.png" alt="">
                        <p>Display & Accessibility</p>
                        <span>></span>
                    </a>
                    <a href="" class="profile-menu-link">
                        <img src="images/logout.png" alt="">
                        <p>Logout</p>
                        <span>></span>
                    </a>
                </div>

            </div>

        </div>

    </nav>

    <div class="container">
        <div class="profile-main">

            <div class="search-discription">
                <h3>Search Fields</h3>
                <div class="profile-dec-row">





                    <!-- Body of Form starts -->
                    <form method="post" autocomplete="on">
                        <div class="box">
                            <label for="" class="fl fontLabel">Subjects :</label>
                            <div class="from_s">
                                <input type="text" name="" placeholder="">
                                <i class="fa-solid fa-caret-down"></i>
                            </div>

                        </div>

                        <div class="box">
                            <label for="" class="fl fontLabel">Course : </label>
                            <div class="from_s">
                                <input type="text" name="" placeholder="">
                                <i class="fa-solid fa-caret-down"></i>
                            </div>

                        </div>


                        <div class="box">
                            <label for="country" class="fl fontLabel"> Country : </label>
                            <div class="from_s">
                                <input type="text" name="" placeholder="Country">
                                <i class="fa-solid fa-caret-down"></i>
                            </div>

                        </div>

                        <div class="box">
                            <label for="" class="fl fontLabel">City :</label>
                            <div class="from_s">
                                <input type="text" name="" placeholder="">
                                <i class="fa-solid fa-caret-down"></i>
                            </div>

                        </div>
 

                        <div class="box">
                            <label for="" class="fl fontLabel">Willing to travel to Country :</label>
                            <div class="from_s">
                                <input type="text" name="" placeholder="">
                                <i class="fa-solid fa-caret-down"></i>
                            </div>

                        </div>


                        <div class="box">
                            <label for="" class="fl fontLabel">Area of interest :</label>
                            <div class="from_s">
                                <input type="text" name="" placeholder="">
                                <i class="fa-solid fa-caret-down"></i>
                            </div>

                        </div>
                        <input type="Submit" name="Submit" class="submit" value="SEARCH">
                    </form>
                </div>

            </div>

        </div>


        <!-- /* ------------Search-sidebar---------- */ -->

        <div class="profile-sidebar">
            <div class="msg-list" id="messages">
                <div class="sidebar-title">
                    <h4>Message</h4>
                    <a href="">Hide Chat</a>
                </div>
                <div class="online-list">
                    <div class="online">
                        <img src="images/member-1.png" alt="">
                    </div>
                    <p>Alisa Silverstoun</p>
                </div>
                <div class="online-list">
                    <div class="online">
                        <img src="images/member-2.png" alt="">
                    </div>
                    <p>Dotty</p>
                </div>
                <div class="online-list">
                    <div class="online">
                        <img src="images/member-3.png" alt="">
                    </div>
                    <p>Anabel Ory</p>
                </div>
                <div class="online-list">
                    <div class="online">
                        <img src="images/member-4.png" alt="">
                    </div>
                    <p>AR Roy</p>
                </div>
                <div class="online-list">
                    <div class="online">
                        <img src="images/member-5.png" alt="">
                    </div>
                    <p>James</p>
                </div>
                <h4 href="">
                    See More
                </h4>
            </div>
        </div>
    </div>






    <script src="script.js">

    </script>
</body>

</html>
