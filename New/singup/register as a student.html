<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="../layout/styles/layout.css">
  <script src="https://kit.fontawesome.com/1441c5ffa6.js" crossorigin="anonymous"></script>
  <title>Register as a Student</title>
</head>

<body id="top">
  

  <div class="wrapper row1">
    <header id="header" class="hoc clear">


      <div  class="fl_left">
        <h1><a href="../index.html">
            <img id="logo" src="../images/logo.png">
          </a></h1>
      </div>

    </header>
  </div>


  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('../images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 py-5">
            <h3 class="hading_1">Register as a Student</h3>
            <p class="mb-4"></p>
            <form action="#" method="post">

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label class="hading" for="fname">First Name</label>
                    <input type="text" required class="form-control" placeholder="e.g. John" id="fname">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label class="hading" for="lname">Last Name</label>
                    <input type="text" required class="form-control" placeholder="e.g. Smith" id="lname">
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label class="hading" for="email">Email Address</label>
                    <input type="email" required class="form-control" placeholder="e.g. john@your-domain.com"
                      id="email">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label class="hading" for="fname">Country</label>
                    <input type="text" required class="form-control" placeholder="e.g. John" id="fname">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label class="hading" for="lname">City</label>
                    <input type="text" required class="form-control" placeholder="e.g. Smith" id="lname">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label class="hading" for="email">College / School / Institute Name</label>
                    <input type="text" required class="form-control"
                      placeholder="Enter your College / School / Institute Name" id="email">
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label class="hading" for="lname">Want to Travel </label>
                    <input type="text" required class="form-control" placeholder="London" id="lname">
                  </div>

                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label class="hading" for="lname">Qualification</label>
                    <input type="text" required class="form-control" placeholder="Select Qualification" id="lname">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">

                  <div class="form-group last mb-3">
                    <label class="hading" for="password">Password</label>
                    <input type="password" required class="form-control" placeholder="Your Password" id="password">
                  </div>
                </div>
                <div class="col-md-6">

                  <div class="form-group last mb-3">
                    <label class="hading" for="re-password">Re-type Password</label>
                    <input type="password" required class="form-control" placeholder="Your Password" id="re-password">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group last mb-3 img_ge">
                    <label class="hading" for="profile_pic">Profile picture</label>
                    <i class="fa-regular fa-user"></i>
                    <input type="file" required class="" id="">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group last mb-3 img_ge">
                    <label class="hading" for="profile_pic">Background picture</label>
                    <i class="fa-regular fa-image bg_pic"></i>
                    <input type="file" required class="" id="">
                  </div>
                </div>
              </div>
              <br>
              <br>
              <br>
              <div class="d-flex mb-5 mt-4 align-items-center">
                <div class="d-flex align-items-center img_ge">
                  <label class="control control--checkbox mb-0"><span class="caption">Creating an account means you're
                      okay with our <a href="#">Terms and Conditions</a> and our <a href="#">Privacy Policy</a>.</span>
                    <input type="checkbox" checked="checked" />
                    <div class="control__indicator"></div>
                  </label>
                </div>
              </div>

              <input type="submit" value="Register" class="btn px-5 btn-primary img_ge_btn">

            </form>
          </div>
        </div>
      </div>
    </div>

  </div>



  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
