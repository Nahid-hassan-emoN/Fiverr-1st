<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="signin.css">
	<script src="https://kit.fontawesome.com/1441c5ffa6.js" crossorigin="anonymous"></script>
</head>

<body>

	<div class="container" id="container">
		<div class="overlay-container"></div>
		<div class="form-container sign-in-container">
			<form action="#">
				<div class="logo">
					<img src="../images/logo.png" alt="">
				</div>

				<h1>Sign in</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>or use your account</span>
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<a href="#">Forgot your password?</a>
				<button>Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">

				<div class="overlay-panel overlay-right">
					<h1>Hello</h1>
					<p>start your journey to the world of learning.</p>
					<a href="../singup/register as a teacher.html">
						<button class="ghost" id="signUp">Register as a
							Teacher</button>
					</a>
					<a href="../singup/register as a student.html">
						<button class="ghost" id="signUp">Register as a
							Student</button>
					</a>
				</div>
			</div>
		</div>
	</div>

<script src="./signin.js">
</script>
</body>

</html>
